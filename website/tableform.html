<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HTML layout, CSS Grid, Responsive Design">
    <meta name="author" content="Adam Szczubelek">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Table form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,800;1,300;1,400;1,600;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/Base.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/topmenu.css">
    <link rel="stylesheet" href="css/menupopup.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tableform.css">
</head>
<body>
    <header class="header">
        <h1>LEGO MINECRAFT</h1>
        <svg>
            <use xlink:href="./symbol-defs.svg#icon-cube"></use>
        </svg>
    </header>      
    <section class="topnav">
        <nav>
            <label for="toggle"></label>
            <input type="checkbox" id="toggle" class="menuInput">
            <label for="toggle" class="menuLabel"><span class="icon-home">
            <span class="icon-cube"></span></label>
            <div class="topmenu">
                <a href="index.html"><span class="icon-cube"></span>Minecraft</a> 
                <a href="tableinformation.html"><span class="icon-notification"></span>Information</a>
                <a href="menuaccordion.html"><span class="icon-stackoverflow"></span>accordionmenu</a>
                <a class="button1" href="#popup1"><span class="icon-question"></span>Popupmenu</a>
                <div id="popup1" class="overlay">
                    <div class="popup">
                        <h2>Did you logged in?</h2>
                        <a class="close" href="#">&times;</a>
                        <div class="content">
                            Make sure you logged in, to see more personalized content.
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </section>
    <main class="main">
        <p id="1">
            <section class="col-1">
                <div>
                    <form>
                        <table class="table2">
                            <thead>
                                <legend><h2>Log in | Sign in | Order</h2></legend>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Name:
                                    </td>
                                    <td><input type="text" name="name" placeholder="Full name" required="name required" autocomplete="name">
                                    </td>
                                </tr>
                                <tr>
                                    <td>Gender:</td>
                                    <td>
                                    <input type="radio" name="gender" value="he" id="he">
                                    <label for="he">He</label>
                                    <input type="radio" name="gender" value="she" id="she">
                                    <label for="she">She</label>
                                    <input type="radio" name="gender" value="they" id="they">
                                    <label for="they">They</label>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Phone number:</td>
                                    <td><input type="text" name="phone number" placeholder="Telephone (7 digits)" required=""></td>
                                </tr>
                                <tr>
                                    <td>Email:                                
                                    </td>
                                    <td><input type="email" name="email" placeholder="Email address" required="" autocomplete="email">
                                    </td>
                                </tr>
                                <tr>
                                    <td><label for="available-products">Available Products</label>
                                    </td>
                                    <td>
                                        <select id="available-products" name="available products" required aria-label="Available Products">
                                            <option value="">--Please select an option--</option>
                                            <option value="1">The Creeper Ambush</option>
                                            <option value="2">The Nether Bastion</option>
                                            <option value="3">The Deep Dark Battle</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td>How many sets:
                                    </td>
                                    <td><input type="number" placeholder="0" required="mark value" id="sets">
                                    </td>
                                </tr>
                                <tr>
                                    <td>Date of shipping:</td>
                                    <td><input type="date" placeholder="date"required="date required"></td>
                                </tr>
                            </tbody>
                            <tfooter>
                                <tr>
                                    <td>Comment:</td>
                                    <td><textarea rows="4" name="comment" placeholder="Comment"></textarea></td>
                                </tr>
                                <tr>
                                    <td>Sign me up on the mailing list:                                     
                                    </td>
                                    <td>
                                        <input type="checkbox" name="postlist" value="ok" id="plist">
                                        <label for="plist">Sign me up on the mailing list</label>
                                        <input type="checkbox" name="subscription" value="ok" id="sub">
                                        <label for="sub">Subscribe</label>
                                    </td>
                                </tr>
                                <tr>
                                    <td>                                     
                                    </td>
                                    <td>
                                        <input type="submit"/>
                                    </td>
                                </tr>
                            </tfooter>
                        </table>
                    </form> 
                </div>
            </section>
        </p>      
    </main>
    <footer class="footer">  
        <h3>
            <a href="#" title="Pinterest"><span class="icon-pinterest"></span></a>
            <a href="#" title="Youtube"><span class="icon-youtube"></span></a>
            <a href="#" title="Instagram"><span class="icon-instagram"></span></a>
        </h3>
    </footer>
</body>
</html>
