<body>
    <header class="header">
        <h1>LEGO MINECRAFT</h1>
        <svg>
            <use xlink:href="./symbol-defs.svg#icon-cube"></use>
        </svg>
    </header>      
    <section class="topnav">
        <nav>
            <label for="toggle"></label>
            <input type="checkbox" id="toggle" class="menuInput">
            <label for="toggle" class="menuLabel"><span class="icon-cube">
            </label>
            <div class="topmenu">
                <a href="index.html"><span class="icon-cube"></span>Minecraft</a> 
                <a href="tableinformation.html"><span class="icon-notification"></span>Information</a>
                <a href="menuaccordion.html"><span class="icon-stackoverflow"></span>account</a>
                <a href="#popup"><span class="icon-question"></span></a>
                <div id="popup" class="overlay">
                    <div class="popup">
                        <h2>Did you logged in?</h2>
                        <a class="close" href="#">&times;</a>
                        <div class="content">
                            Make sure you logged in, to see more personalized content.
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </section>
    <main class="main">
        <p id="1">
            <section class="col-1">
                <div class="wrapper">
                    <ui class="mainMenu">
                        <li class="item" id="account">
                            <a href="#account" class="btn"><i class="fas fa-user-circle"></i>My Account</a>
                            <div class="subMenu">
                                <a href="tableform.html">Log in</a>
                            </div>
                        </li>
                        <li class="item" id="support">
                            <a href="#support" class="btn"><i class="fas fa-info"></i>Support</a>
                            <div class="subMenu">
                                <a href="tableinformation.html">Online service</a>
                            </div>
                        </li>
                        <li class="item">
                            <a href="index.html" class="btn"></i>Minecraft</a>
                        </li>
                    </ui>
                </div>
            </section>
        </p>
    </main>
    <footer class="footer">  
        <h3>
            <a href="#" title="Pinterest"><span class="icon-pinterest"></span></a>
            <a href="#" title="Youtube"><span class="icon-youtube"></span></a>
            <a href="#" title="Instagram"><span class="icon-instagram"></span></a>
        </h3>
    </footer>
</body>
